<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <title>New Role Page</title>
</head>
<body>
<!--/*@thymesVar id="project" type="pl.gregorymartin.spacetravelagency.user.model.Role"*/-->
<form  class="  pure-form pure-form-aligned" method="post" th:action="@{/register-role}" th:object="${newRole}">
    <div class="pure-control-group" >
        <label style="margin: 10px auto; height: 36px;">
            <input  style=" height: 36px;" th:field ="*{name}" type="text"  placeholder="Name" />
        </label>
    </div>
    <button style="margin: 10px auto;" type="submit" class="button-success pure-button">Create</button>
</form>
</body>
</html>
